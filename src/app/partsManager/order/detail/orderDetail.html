<div class="title-block">
    <h3 class="title float-left">
        {{"PARTS_MANAGER.ORDER.DETAIL.TITLE" | translate}}
        <span>{{order.id}} - </span>
        <span>{{order.title}} - </span>
        <span> {{order.createdAt | date: 'shortDate'}}</span>
        <span class="sparkline bar" data-type="bar"></span>
    </h3>
    <span class="text-right float-right">
        <button class="btn btn-sm btn-primary"
                (click)="$event.preventDefault(); openModal()">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button *ngIf="!isOrderClosed()"
                class="btn btn-sm btn-primary"
                (click)="updateOrderState()">
            {{getOrderActionButtonTranslationKey() | translate}}
        </button>
        <button *ngIf="!isOrderClosed()"
                class="btn btn-sm btn-danger"
                (click)="updateOrderState(true)"
                translate>
            PARTS_MANAGER.ORDER.DETAIL.ORDER_STATE.CLOSE
        </button>
        <span *ngIf="isOrderClosed()" translate>
            ORDER.STATE.CLOSED
        </span>
    </span>
</div>


<form name="item" #form="ngForm" (ngSubmit)="onUpdate(form)">
    <div class="card card-block">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.TITLE
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control boxed"
                       [(ngModel)]="order.title"
                       name="itemTitle">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.DESCRIPTION
            </label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          name="itemDescription"
                          rows="10"
                          [(ngModel)]="order.description"
                          id="itemDescription"></textarea>
            </div>
        </div>
