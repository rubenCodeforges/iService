<div class="title-block">
    <h3 class="title float-left">
        <button-back></button-back>
        {{"PARTS_MANAGER.ORDER.DETAIL.TITLE" | translate}}
        <span>{{order.id}} - </span>
        <span>{{order.title}} - </span>
        <span> {{order.createdAt | date: 'shortDate'}}</span>
        <span class="sparkline bar" data-type="bar"></span>
    </h3>
    <state-edit-buttons [order]="order"></state-edit-buttons>
</div>


<form name="item" #form="ngForm" (ngSubmit)="onUpdate()">
    <div class="card card-block">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.TITLE
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control boxed"
                       [(ngModel)]="order.title"
                       name="itemTitle">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.DESCRIPTION
            </label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          name="itemDescription"
                          rows="10"
                          [(ngModel)]="order.description"
                          id="itemDescription"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary" [disabled]="form.form._pristine" translate>
                    FORM.BUTTON.UPDATE
                </button>
            </div>
        </div>
    </div>
</form>

<item-table [items]="order.items"
            (onCreateItem)="onCreateItem($event)"
            [order]="order">
</item-table>
