<div class="modal-header">
    <h4 class="modal-title" translate>PARTS_MANAGER.ORDER.CREATE.FROM_TITLE</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card card-block sameheight-item">
        <form>
            <div class="form-group">
                <label class="control-label" translate>PARTS_MANAGER.ORDER.CREATE.TITLE</label>
                <input type="text" class="form-control boxed">
            </div>
            <div class="form-group">
                <label class="control-label" translate>PARTS_MANAGER.ORDER.CREATE.ITEM.ADD</label>
                <div class="input-group">
                    <input type="text" name="newItemTitle" class="form-control boxed" [(ngModel)]="newItem.title">
                    <button class="btn btn-primary btn-sm no-margin" (click)="addItem()">Add</button>
                </div>
            </div>
            <section class="section">
                <h4 translate>PARTS_MANAGER.ORDER.CREATE.ITEM.LIST</h4>
                <ol *ngFor="let item of items">
                    <li>{{item.title}}</li>
                </ol>
            </section>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSubmit()" translate>FORM.BUTTON.SUBMIT</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()" translate>FORM.BUTTON.CANCEL</button>
</div>
