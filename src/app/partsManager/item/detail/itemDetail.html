<div class="title-search-block">
    <div class="title-block">
        <div class="row">
            <div class="col-md-6">
                <h3 class="title">
                    {{"PARTS_MANAGER.ITEM.DETAIL" | translate}}
                </h3>
            </div>
        </div>
    </div>
</div>

<form name="item" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="card card-block">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.TITLE
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control boxed"
                       name="itemTitle"
                       [(ngModel)]="item.title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.PRICE
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control boxed"
                       name="itemPrice"
                       [(ngModel)]="item.price">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.CURRENCY
            </label>
            <div class="col-sm-10">
                <select name="itemCurrency"
                        class="c-select form-control boxed"
                        [(ngModel)]="item.currency">
                    <option *ngFor="let currency of availableCurrencies" [ngValue]="currency">
                        {{currency}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right" translate>
                PARTS_MANAGER.ITEM.CREATE.DESCRIPTION
            </label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          [(ngModel)]="item.description"
                          name="itemDescription"
                          rows="10"
                          id="itemDescription"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
                Images:
            </label>
            <div class="col-sm-10">
                <ng-container *ngFor="let imageUrl of getImageUrlList()">
                    <div class="images-container">
                        <div class="image-container">
                            <div class="image-container new">
                                <div class="image" [ngStyle]="{'background-image': 'url('+ imageUrl +')'}"></div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <input name="imageFile"
                       type="file"
                       accept=".jpg,.png,.jpeg"
                       (change)="onFileSelect($event)">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary" translate>
                    FORM.BUTTON.SUBMIT
                </button>
                <button type="button" (click)="onDelete()" class="btn btn-danger" translate>
                    FORM.BUTTON.DELETE
                </button>
            </div>
        </div>
    </div>
</form>
