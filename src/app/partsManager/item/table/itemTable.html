<div class="card">
    <div class="card-block">
        <div class="card-title-block">
            <div class="row">
                <div class="col-6">
                    <h3 class="title" translate>PARTS_MANAGER.ITEM.TABLE.TITLE</h3>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-sm btn-primary" (click)="openModal()" translate>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        PARTS_MANAGER.ITEM.TABLE.ADD
                    </button>
                </div>
            </div>
        </div>
        <section>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th translate>PARTS_MANAGER.ITEM.OVERVIEW.TABLE.TITLE</th>
                    <th translate>PARTS_MANAGER.ITEM.OVERVIEW.TABLE.DESCRIPTION</th>
                    <th translate>PARTS_MANAGER.ITEM.OVERVIEW.TABLE.PRICE</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of items" (click)="openItemDetail(item)">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
