<div class="title-search-block">
    <div class="title-block">
        <div class="row">
            <div class="col-md-6">
                <h3 class="title">
                    {{"PARTS_MANAGER.ITEM.OVERVIEW" | translate}}
                    <a href="#" class="btn btn-primary btn-sm rounded-s" (click)="$event.preventDefault(); openModal()">
                        {{"PARTS_MANAGER.NAVIGATION.ITEM_CREATE" | translate}}
                    </a>
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="card items">
    <ul class="item-list striped">
        <li class="item item-list-header hidden-sm-down">
            <div class="item-row">
                <div class="item-col fixed item-col-check">
                    <label class="item-check" id="select-all-items">
                        <input type="checkbox" class="checkbox">
                        <span></span>
                    </label>
                </div>
                <div class="item-col item-col-header">
                    <div>
                        <span translate>PARTS_MANAGER.ITEM.OVERVIEW.TABLE.TITLE</span>
                    </div>
                </div>
                <div class="item-col item-col-header">
                    <div>
                        <span translate>PARTS_MANAGER.ITEM.OVERVIEW.TABLE.DESCRIPTION</span>
                    </div>
                </div>
                <!--<div class="item-col item-col-header fixed item-col-actions-dropdown"></div>-->
            </div>
        </li>
        <li class="item" *ngFor="let item of items">
            <div class="item-row">
                <div class="item-col fixed item-col-check">
                    <label class="item-check">
                        <input type="checkbox" class="checkbox">
                        <span></span>
                    </label>
                </div>
                <div class="item-col">
                    <span>
                        {{item.title}}
                    </span>
                </div>
                <div class="item-col">
                      <span>
                         {{item.description}}
                      </span>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="text-xs-right">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="">Prev</a>
        </li>
        <li class="page-item active">
            <a class="page-link" href="">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="">Next</a>
        </li>
    </ul>
</nav>
