<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <ng-container *ngFor="let navigationItem of navigationItems">
                <li *ngIf="navigationItem.enabled">
                    <a href="#">
                        <i class="fa fa-car"></i>
                        {{navigationItem.title | translate}}
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="nav nav-second-level">
                        <li *ngFor="let route of navigationItem.routes">
                            <a *ngIf="routeHasLink(route)" routerLink="{{ route.path }}" routerLinkActive="active">
                                {{ route.linkName | translate}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
